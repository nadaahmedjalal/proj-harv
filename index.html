<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- mack site in dark moods -->
    <!-- <meta name="color-scheme" content="dark"> -->
    <link rel="stylesheet" href="style.css">
    <title>Linkedin</title>
</head>

<body>
    <div class="page">
        <nav>
            <h3>linked <span>in</span></h3>
            <ul>
                <li>Discover</li>
                <li>People</li>
                <li>Learning</li>
                <li>Jobs</li>
                <li class="joinnow">Join now <span class="Sign">Sign in</span></li>
            </ul>
        </nav>
        <div class="container">
            <div class="content">
                <h2>Welcome to your <br> professional community</h2>
                <form action="">
                    <input class="email" type="email" placeholder="Email or phone number">
                    <input class="password" type="password" placeholder="Password(8+characters)">
                    <h3>By clicking Agree & Join you agree to the linkedin <span>User Agreement Privacy Policy </span>
                        and
                        <span>Cookie Policy</span>
                    </h3>
                    <input class="agr" type="submit" value="Agree & Join">
                    <input class="google" type="submit" value="Join With Google">
                </form>
                <div class="signin">
                    <h3>Already on LinkedIn?<span> Sign in</span></h3>
                </div>
            </div>
            <div class="image">
                <img src="linkedinphoto.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
